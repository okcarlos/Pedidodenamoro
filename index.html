<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Playwrite+AU+QLD:wght@100..400&family=Playwrite+IN:wght@100..400&family=Shadows+Into+Light&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <title> pedido de namoro </title>
    <style>
    body{
      background-color: #2c2c2c;
    }
      #fundo {
      display: flex;
      flex-direction: column;   /* coloca os elementos em coluna */
      justify-content: center;  /* centraliza na vertical */
      align-items: center;      /* centraliza na horizontal */
      height: 100vh;            /* ocupa a altura da tela */
    }
    
    #nao{
      position: relative;
      border-radius: 10px;
      height: 30px;
      width: 40px;
      background-color: red;
    }
    #sim{
      height: 30px;
      width: 40px;
      border-radius: 10px;
      background-color: green;
    }
    #gradecida{
      font-family: "Playwrite IN", cursive;
      font-optical-sizing: auto;
      font-weight: <weight>;
      font-size: normal;
      background: url("glither.jpg") no-repeat center center / cover;
      -webkit-background-clip: text; /* necessário em navegadores baseados em WebKit */
      color: transparent; /* deixa o texto transparente para ver a imagem */
    }
    </style>
  </head>
  <body>
    <div id="fundo">
      <div id="txt" style="color: white;"> aceita namorar comigo? </div>
      <div>
        <button id="sim" onclick="lala()"> SIM </button>
        <button id="nao" onclick="lele()"> não </button>
        <p id="gradecida"> </p>
      </div>
    </div>
    <script>
      let fundo = document.getElementById("fundo")
      let sim = document.getElementById("sim")
      let nao = document.getElementById("nao")
      let gradecida = document.getElementById("gradecida")
      let regeicao = 0 
      
      function lele(){
       let min = -50
       let max = 50
       let ale1 = Math.round(Math.random() * (80 - -80) + -80)
       let ale2 = Math.round(Math.random() * (max - min) + min)
       nao.style.left = ale1 + "vh"
       nao.style.top = ale2 + "vh"
       regeicao++
       if (regeicao >= 10){
         document.body.style.backgroundImage = 'url("fungirl.jpg")'
         document.body.style.backgroundRepeat = "no-repeat"
         document.body.style.backgroundSize = "100%"
         document.body.style.backgroundPosition = "center"
       }
      }
      
      function lala(){
        nao.style.display = "none"
        sim.style.display = "none"
        gradecida.innerHTML = "OBRIGADO GATINH# &lt;3"
      }
      
    </script>
  </body>
</html>
